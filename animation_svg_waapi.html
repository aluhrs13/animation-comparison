<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animation - SVG</title>
    <style>
      .loader-container {
        width: 500px;
        height: 500px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Circle 1 (largest) -->
        <circle id="circle1" cx="250" cy="150" r="25" fill="#00baff"></circle>
        
        <!-- Circle 2 -->
        <circle id="circle2" cx="250" cy="150" r="20" fill="#00baff"></circle>
        
        <!-- Circle 3 -->
        <circle id="circle3" cx="250" cy="150" r="15" fill="#00baff"></circle>
        
        <!-- Circle 4 -->
        <circle id="circle4" cx="250" cy="150" r="10" fill="#00baff"></circle>
        
        <!-- Circle 5 (smallest) -->
        <circle id="circle5" cx="250" cy="150" r="5" fill="#00baff"></circle>
      </svg>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        performance.mark("SVG+WAAPI Animation");
        
        // Animation configuration
        const duration = 1770; // 1.77s in milliseconds
        const easing = 'cubic-bezier(0.42, 0, 0.58, 1)';
        
        // Function to create rotation animation for a circle
        function animateCircle(circleId, delayMs) {
          const circle = document.getElementById(circleId);
          
          // Create keyframes for 360-degree rotation
          const keyframes = [
            { transform: 'rotate(0deg)', transformOrigin: '250px 250px' },
            { transform: 'rotate(360deg)', transformOrigin: '250px 250px' }
          ];
          
          // Animation timing options
          const options = {
            duration: duration,
            delay: delayMs,
            iterations: Infinity,
            easing: easing
          };
          
          // Start the animation
          circle.animate(keyframes, options);
        }
        
        // Animate all circles with appropriate delays
        animateCircle('circle1', 0);      // begin: 0s
        animateCircle('circle2', 83);     // begin: 0.083s
        animateCircle('circle3', 167);    // begin: 0.167s
        animateCircle('circle4', 250);    // begin: 0.25s
        animateCircle('circle5', 333);    // begin: 0.333s
      });
    </script>
  </body>
</html>
