<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animation - GIF</title>
    <style>
      .loader-container {
        width: 500px;
        height: 500px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .gif-animation {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <img src="animation.gif" alt="Loading animation" class="gif-animation">
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        performance.mark("GIF Animation");
      });
    </script>
  </body>
</html>
