<html>
<head>
    <style>
        :root{
            --borderradius: 100px;
        }
        .squircle {
            width: 50%;
            margin-left:auto;
            margin-right:auto;
            place-content: center;
            text-align: center;
            aspect-ratio: 1 / 1;
            background-color: rebeccapurple;
            color: white;
        }
    </style>
</head>
<body>
    <div class="squircle" style="border-radius: var(--borderradius); corner-shape: squircle;" >Hello World</div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          performance.mark("Corner Shape");
        });
    </script>
</body>
</html>
