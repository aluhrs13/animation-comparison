<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Animation - Bodymovin</title>
    <script src="/animation-comparison/lib/bodymovin.js"></script>

    <style>
      #bm {
        width: 500px;
        height: 500px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="bm"></div>

    <div class="run-js-button-container">
      <button id="run-js-button">Click to Activate Heavy JavaScript</button>
    </div>

    <script type="text/javascript">
      document.getElementById('run-js-button').addEventListener('click', () => {
        setInterval(() => {
          const now = performance.now();

          while (now + 500 > performance.now()) {
            /* Do nothing */
          }
        }, 500)
      });
    </script>
    <script type="module">
      var animation = bodymovin.loadAnimation({
        container: document.getElementById("bm"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "animation.json",
      });
    </script>
  </body>
</html>
