<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animation - GSAP</title>
    <!-- Adding GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      .loader-container {
        width: 500px;
        height: 500px;
        position: relative;
      }

      .orbit-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: #00baff;
        transform: translateY(-100px);
      }

      .circle-1 {
        width: 50px;
        height: 50px;
        margin-left: -25px;
        margin-top: -25px;
      }

      .circle-2 {
        width: 40px;
        height: 40px;
        margin-left: -20px;
        margin-top: -20px;
      }

      .circle-3 {
        width: 30px;
        height: 30px;
        margin-left: -15px;
        margin-top: -15px;
      }

      .circle-4 {
        width: 20px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
      }

      .circle-5 {
        width: 10px;
        height: 10px;
        margin-left: -5px;
        margin-top: -5px;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div class="orbit-container">
        <div class="circle circle-1"></div>
      </div>
      <div class="orbit-container">
        <div class="circle circle-2"></div>
      </div>
      <div class="orbit-container">
        <div class="circle circle-3"></div>
      </div>
      <div class="orbit-container">
        <div class="circle circle-4"></div>
      </div>
      <div class="orbit-container">
        <div class="circle circle-5"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        performance.mark("JS Animation");

        // Animation configuration
        const orbitContainers = document.querySelectorAll('.orbit-container');
        const delays = [0, 0.083, 0.167, 0.25, 0.333];
        const duration = 1.77; // 1.77 seconds
        
        // Animate each container with the appropriate delay
        orbitContainers.forEach((container, index) => {
          // Create the timeline for this circle
          const tl = gsap.timeline({
            repeat: -1,
            delay: delays[index]
          });
          
          // First 85.7% of the animation - rotate from 0 to 360 degrees
          tl.to(container, {
            duration: duration * 0.857,
            rotation: 360,
            ease: "power1.inOut"
          })
          // Remaining 14.3% - pause at the final position
          .to(container, {
            duration: duration * 0.143,
            rotation: 360,
            ease: "none"
          });
        });
      });
    </script>
  </body>
</html>
